<!doctype html> <!-- !doctype html : html 코드이고 형식은 문서형식 -->

<head> <!-- head : 서론, 문서의 기본틀 -->
    <title>web1 - html</title> <!-- title : 웹페이지 탭에 표시될 제목 -->
    <meta charset="utf-8"> <!-- meta charset 문자규칙을 utf-8로 설정 -->
</head>

<body> <!-- body : 본론, 실제 표시될 내용 -->
    <h1>web(수정본)</h1> <!-- h1~h6 : 제목 -->
</body>

<ol> <!-- ol : 넘버링하면서 목록 묶기 -->
    <li><a href="1.html">HTML</li>
        <!-- li : 실제 목록 -->
        <!-- a : 다른 웹페이지로 넘어갈 링크생성, href : 주소를 입력할 속성 -->
    <li><a href="2.html">CSS</li>    
    <li><a href="3.html">Javascript</li>
</ol>

<body>
    <h2>HTML이란 무엇인가?</h2>
    <a href="https://www.w3.org/TR/2011/WD-html5-20110405/">hypertext markup language (html)</a> is the standard markup language for <strong>creating <u>web</u> pages</strong> and web applications.<br> 
        <!-- strong : 진하게, u : 밑줄 -->
        <!-- br : 줄넘김, 닫히는 태그 없이 -->
    <p style="margin-top:40px;"></p><img src="forest.jpg" width="100"></p>
        <!-- p : 줄넘김, style : 상세 속성, margin-top : 윗 여백 설정, img : 이미지, src : 이미지 주소. width : 이미지 크기 -->
</body>
